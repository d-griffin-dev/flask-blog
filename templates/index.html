{% extends "base.html" %}

{% block content %}
  <h1>Daniel J Griffin</h1>
  <ul>
    {% for page in pages %}
      <li><a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a></li>
    {% else %}
      <li>There are no pages to display.</li>
    {% endfor %}
  </ul>
{% endblock content %}
